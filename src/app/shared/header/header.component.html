<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar class="space"
      >Menu<i (click)="drawer.close()" class="fa-solid fa-angles-left"></i
    ></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()"
        ><i class="fa-solid fa-house"></i> Home</a
      >
      <a mat-list-item [matMenuTriggerFor]="menuFont">
        <i class="fa-solid fa-font"></i> Font
        <mat-menu #menuFont="matMenu">
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('montserrat')"
          >
            <span class="font-montserrat">Montserrat</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('roboto')"
          >
            <span class="font-roboto">Roboto</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('hubballi')"
          >
            <span class="font-hubballi">Hubballi</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('openSans')"
          >
            <span class="font-openSans">Open Sans</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('poppins')"
          >
            <span class="font-poppins">Poppins</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('dancingScript')"
          >
            <span class="font-dancingScript">Dancing Script</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('kalam')"
          >
            <span class="font-kalam">Kalam</span>
          </button>
        </mat-menu>
      </a>
      <a mat-list-item [matMenuTriggerFor]="menu">
        <i class="fa-solid fa-fill-drip"></i> Theme
        <mat-menu #menu="matMenu">
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeColor('blue')"
          >
            <span>Blue</span>
            <div class="circle color-blue"></div>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeColor('orange')"
          >
            <span>Orange</span>
            <div class="circle color-orange"></div>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeColor('green')"
          >
            <span>Green</span>
            <div class="circle color-green"></div>
          </button>
        </mat-menu>
      </a>
      <a
        mat-list-item
        href="https://github.com/KostaD02/cv-generator"
        (click)="drawer.close()"
        ><i class="fa-brands fa-github"></i> GitHub</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">CV Generator</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <button mat-button [matMenuTriggerFor]="menuFont">
          <i class="fa-solid fa-font"></i>
        </button>
        <mat-menu #menuFont="matMenu">
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('montserrat')"
          >
            <span class="font-montserrat">Montserrat</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('roboto')"
          >
            <span class="font-roboto">Roboto</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('hubballi')"
          >
            <span class="font-hubballi">Hubballi</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('openSans')"
          >
            <span class="font-openSans">Open Sans</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('poppins')"
          >
            <span class="font-poppins">Poppins</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('dancingScript')"
          >
            <span class="font-dancingScript">Dancing Script</span>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeFont('kalam')"
          >
            <span class="font-kalam">Kalam</span>
          </button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="menuTheme">
          <i class="fa-solid fa-fill-drip"></i>
        </button>
        <mat-menu #menuTheme="matMenu">
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeColor('blue')"
          >
            <span>Blue</span>
            <div class="circle color-blue"></div>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeColor('orange')"
          >
            <span>Orange</span>
            <div class="circle color-orange"></div>
          </button>
          <button
            mat-menu-item
            class="theme-pick"
            (click)="changeColor('green')"
          >
            <span>Green</span>
            <div class="circle color-green"></div>
          </button>
        </mat-menu>
        <a mat-button href="https://github.com/KostaD02/cv-generator"
          ><i class="fa-brands fa-github"></i> GitHub</a
        >
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
